<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <title>Robot BattleDome!</title>
</head>
<body>
  <div class='container-fluid'>
    <div class='col-sm-4'>
      <div class='jumbotron'>
        <h2>Corner 1</h2>
        <input id='name1' type="text" value='Fighter 1'>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Pick a Robot
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a id='asmodeus' class='select-robot1' href="#">Asmodeus(snake)</a></li>
              <li><a id='simon' class='select-robot1' href="#">Simon(snake)</a></li>
              <li><a id='blue-boy' class='select-robot1' href="#">Blue Boy(drone)</a></li>
              <li><a id='vox-amon' class='select-robot1' href="#">Vox Amon(drone)</a></li>
              <li><a id='the-flamespeaker' class='select-robot1' href="#">The Flamespeaker(ATV)</a></li>
              <li><a id='the-grinder' class='select-robot1' href="#">The Grinder(ATV)</a></li>
            </ul>
          </div>
        </div>
        <div id='corner-1'></div>
    </div>
    <div class='col-sm-4 text-center'>
      <div class='jumbotron'>
        <h1><a href="#" id='fight-btn'>Fight!</a></h1>
      </div>
    </div>
    <div class='col-sm-4'>
      <div class='jumbotron'>
          <h2>Corner 2</h2>
      <input id='name2' type="text" value='Fighter 2'>
      <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Pick a Robot
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a id='asmodeus' class='select-robot2' href="#">Asmodeus(snake)</a></li>
            <li><a id='simon' class='select-robot2' href="#">Simon(snake)</a></li>
            <li><a id='blue-boy' class='select-robot2' href="#">Blue Boy(drone)</a></li>
            <li><a id='vox-amon' class='select-robot2' href="#">Vox Amon(drone)</a></li>
            <li><a id='the-flamespeaker' class='select-robot2' href="#">The Flamespeaker(ATV)</a></li>
            <li><a id='the-grinder' class='select-robot2' href="#">The Grinder(ATV)</a></li>
          </ul>
        </div>
      </div>
      <div id='corner-2'></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='/dist/app.js'></script>
</body>
</html>
